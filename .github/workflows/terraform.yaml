name: "Vprofile IAC"

on:
  push:
    branches:
      - main
      - stage
    paths:
      - terraform/**
  pull_request:
    branches:
      - main
    paths:
      - terraform/**

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER: vprofile-eks
  BUCKET_TF_STATE: ${{ secrets.BUCKET_TF_STATE }}

jobs:
  terraform:
    name: "Apply terraform code changes"
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./terraform

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS credentials (MUST be before terraform init)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.3

      # 4Ô∏è‚É£ Terraform init (S3 backend needs creds)
      - name: Terraform init
        run: terraform init -backend-config="bucket=${{ env.BUCKET_TF_STATE }}"

      # 5Ô∏è‚É£ Terraform format
      - name: Terraform format
        run: terraform fmt -check

      # 6Ô∏è‚É£ Terraform validate
      - name: Terraform validate
        run: terraform validate

      # 7Ô∏è‚É£ Terraform plan
      - name: Terraform plan
        id: plan
        run: terraform plan -no-color -input=false -out planfile
        continue-on-error: true

      # 8Ô∏è‚É£ Fail if plan failed
      - name: Terraform plan status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      # 9Ô∏è‚É£ Terraform apply (ONLY main branch push)
      - name: Terraform apply
        id: apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false planfile

      # üîü Update kubeconfig
      - name: Update kubeconfig
        if: steps.apply.outcome == 'success'
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.EKS_CLUSTER }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Install NGINX Ingress Controller
      - name: Install Ingress controller
        if: steps.apply.outcome == 'success'
        run: |
          kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.10.1/deploy/static/provider/aws/deploy.yaml
